<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.list</title>
</head>
<body>
    <!--Daftar Terurut (Ordered List)-->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
<!--Daftar Tak Terurut (Unordered List)-->
<ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <!--daftar bersarang-->
    <ol>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>subitem 2.1</li>
                <li>subitem 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ol>
</ul>

</body>
</html>
