<!DOCTYPE html>
<html>
<head>
    <style>
           /*background color*/
        body {
            background-color: #dfab1c;
        }

        .typography-text {
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: blue;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <p class="typography-text">This is some style text.</p>
</body>
</html>
